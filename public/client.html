<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Turbine</title>

</head>

<div class="topnav">
  <a href="index.html">Home</a>
  <a class="active" href="client.html">Client</a>
  <a href="site.html">Site</a>
  <a href="turbine.html">Turbine</a>
</div>

<body>
  <main id="clientMain">
    <center>
      <h2>Client Information</h2>
    </center>
    <div>
      <table>
        <thead>
          <tr>
            <th>Client ID</th>
            <th>Client Name</th>
            <th>Client Description</th>
            <th>Sector</th>
            <th>Sub-Industry</th>
            <th>Headquarters</th>
          </tr>
        </thead>
        <tbody v-for="c in client" :key="c.clientId" :id="'client- ' + c.clientId" @click="gotoClient(c.clientId)">
          <tr>
            <td>{{c.clientId}}</td>
            <td>{{c.clientName}}</td>
            <td>{{c.clientDescription}}</td>
            <td>{{c.gicsSector}}</td>
            <td>{{c.gicsSubIndustry}}</td>
            <td>{{c.headquarters}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="js/client.app.js"></script>


</body>

</html>
