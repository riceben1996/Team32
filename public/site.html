  <main id="siteMain">
    <center>
      <h2>Site Information (Select site below to view turbines deployed at site)</h2>
    </center>
    <div>
      <table>
        <thead>
          <tr>
            <th>Site Name</th>
            <th>Client Name</th>
            <th>Site Description</th>
          </tr>
        </thead>
        <tbody v-for="s in site" :key="s.siteId" :id="'site- ' + s.siteId" @click="gotoSite(s.siteId)">
          <tr>
            <td>{{s.siteName}}</td>
            <td>{{s.clientName}}</td>
            <td>{{s.siteDescription}}</td>
          </tr>
        </tbody>
      </table>
    </div>
